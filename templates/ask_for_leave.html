{% extends 'base.html' %}

{% block extrahead %}
    <link href="/static/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
{% endblock %}

{% block extrascript %}
    <script src="/static/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="/static/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>
        $('.form_date').datetimepicker({
            language: 'zh-CN',
            format: "yyyy-mm-dd",
            weekStart: 1,
            autoclose: true,
            todayBtn: true,
            todayHighlight: true,
            minView: 2
        })
    </script>
{% endblock %}

{% block content %}
    <h2>请假申请</h2>
    <form class="form" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="dtp_input" class="control-label">请假日期</label>
            <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd"
                 data-link-field="dtp_input" data-link-format="yyyy-mm-dd">
                <input class="form-control" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="dtp_input" name="date" required>
        </div>
        <div class="form-group">
            <label for="excuse" class="control-label">请假理由</label>
            <textarea class="form-control" rows="5" id="excuse" name="excuse" required></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    {% load widget_tweaks %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field|add_class:"form-control" }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">上传</button>
    </form>
{% endblock %}

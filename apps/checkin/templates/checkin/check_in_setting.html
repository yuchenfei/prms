{% extends 'base.html' %}

{% block extrahead %}
    <link href="/static/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
{% endblock %}

{% block extrascript %}
    <script src="/static/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="/static/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>
        $('.form_date').datetimepicker({
            language: 'zh-CN',
            format: "yyyy-mm-dd hh:ii",
            weekStart: 1,
            autoclose: true,
            todayBtn: true,
            todayHighlight: true,
            minView: 0
        })
    </script>
{% endblock %}

{% block content %}
    <h2>会议签到</h2>
    <h3>添加</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_date_time" class="control-label">时间</label>
            <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd hh:ii"
                 data-link-field="id_date_time" data-link-format="yyyy-mm-dd hh:ii">
                <input class="form-control" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="id_date_time" name="date_time" required>
        </div>
        <div class="form-group">
            <label for="id_computer">指定计算机</label>
            {{ form.computer }}
        </div>
        <div class="form-group">
            <label for="id_enable">使能</label>
            {{ form.enable }}
        </div>
        <input type="submit" value="提交">
    </form>
    <h3>记录</h3>
    {% for item in items %}
        {{ item.date_time }}
        {{ item.computer }}
    {% endfor %}

{% endblock %}

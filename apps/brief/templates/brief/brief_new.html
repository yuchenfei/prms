{% extends 'base.html' %}

{% block content %}
    <h2>小结</h2>
    <form class="form" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.content }}
        </div>
        <div class="form-group">
            {{ form.file }}
        </div>
        <input class="btn btn-success" type="submit" name="save" value="保存">
        <input class="btn btn-primary" type="submit" name="commit" value="提交">
    </form>
{% endblock %}
